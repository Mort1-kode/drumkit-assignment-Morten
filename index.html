<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
  </head>
  <body>
    <h1>Drumkit!</h1>

    <div id="drumkit-container">
      <div class="drumkit-img">
        <img id="drumkit-image" src="image/drums.webp" alt="" />
      </div>

      <div id="drum-container">
        <button class="drum" data-sound="kick">Kick (Q)</button>
        <button class="drum" data-sound="snare">Snare (W)</button>
        <button class="drum" data-sound="hihat">HiHat (E)</button>
        <button class="drum" data-sound="openhat">OpenHat (R)</button>
        <button class="drum" data-sound="ride">Ride (T)</button>
        <button class="drum" data-sound="tom">Tom (Y)</button>
        <button class="drum" data-sound="tink">Tink (U)</button>
        <button class="drum" data-sound="clap">Clap (I)</button>
      </div>
    </div>
  </body>
</html>
